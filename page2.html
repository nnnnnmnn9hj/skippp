<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التخطي - الصفحة الثانية</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            direction: rtl;
        }
        .container {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .skip-button, .continue-button {
            display: inline-block;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .skip-button:hover, .continue-button:hover {
            background-color: #4a56e2;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">مرحبًا بك في الصفحة الثانية</div>
        <div class="message">
            سيتم تحويلك إلى الصفحة التالية خلال <span id="countdown">10</span> ثانية. إذا لم يتم ذلك، يمكنك النقر على الزر أدناه.
        </div>
        <a href="page3.html" class="skip-button" id="skipButton">تخطي الآن</a>
        <a href="page3.html" class="continue-button hidden" id="continueButton">استمرار</a>

        <script>
            let countdownElement = document.getElementById('countdown');
            let skipButton = document.getElementById('skipButton');
            let continueButton = document.getElementById('continueButton');
            let timeLeft = 10;

            const countdownInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    skipButton.classList.add('hidden'); // إخفاء زر "تخطي الآن"
                    continueButton.classList.remove('hidden'); // عرض زر "استمرار"
                } else {
                    countdownElement.textContent = --timeLeft;
                }
            }, 1000);

            skipButton.addEventListener('click', () => {
                clearInterval(countdownInterval);
                window.location.href = "page3.html";
            });

            continueButton.addEventListener('click', () => {
                window.location.href = "page3.html";
            });
        </script>
    </div>
</body>
</html>
